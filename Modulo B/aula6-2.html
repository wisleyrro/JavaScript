<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUla 04 - javascript</title>

    <style>
        body {
            background-color: rgba(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
            
        }
        h1 {
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))//string  or Number.parseFloat(n)
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))//string or Number.parseFloat(n)
        var n3 = Number(window.prompt('Digite outro número: '))//usando so number para converter
        //String(n) or n.toString()
        var s = n1 + n2 + n3;

        window.alert(`A soma dos valores é ${s}`) //template string
        window.alert('A soma dos valores é ' + String(s))  //+ -> concatenação o + -> adição ou concatenação

        /*
            s.length ->quantos caracteres a string tem
            s.toUpperCase() -> tudo para maisculo
            s.toLowerCase() -> tudo para minusculo
        */
    </script>
</body>
</html>
